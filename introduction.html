<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <!-- <p id="demo">JavaScript can change HTML content.</p> -->

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Javascript can change HTML content."'>Click Me!</button>

    <p>Javascript can show hidden HTML elements. </p>
    <p id="demon" style="display:none"> Hidden Element </p>

    <button type="button" onclick="document.getElementById('demon').style.display='block'"> Something might appear.</button>
</body>
</html>
